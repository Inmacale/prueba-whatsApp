<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text="" default-href="/chats"></ion-back-button>
    </ion-buttons>

    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label class="ion-text-wrap">
      <p class="name"> {{chat?.contact?.name}}</p>
    </ion-label>


    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="videocam"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="call"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light" (ionScroll)="onScroll($event)" #contentArea>

  <app-message *ngFor="let message of chat?.messages" [message]="message"></app-message>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="medium" size="small" (click)="scrollUp(300)">
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer mode="md" collapse="fade">
  <ion-toolbar color="undefined">
    <ion-item>
      <ion-textarea [(ngModel)]="newMessage" placeholder="Escriba un mensaje" (keyup.enter)="sendMessage()"
        autoGrow="true" rows="1"></ion-textarea>
    </ion-item>
    <ion-button slot="end" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
